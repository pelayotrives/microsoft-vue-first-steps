<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Microsoft</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Con este script, se importa la librería de Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div class="nav-bar"></div>
    <h1>Relecloud Galaxy Tours</h1>

    <!-- Ponemos un id a la etiqueta div para que Vue.js sepa dónde renderizar la app. -->
    <div id="app">
        <h2>{{ productName }}</h2>
        <div>{{ productDescription }}</div>

        <!-- Las directivas son atributos que Vue.js reconoce. Permiten establecer dinámicamente los valores de atributos HTML. -->
        <!-- Empiezan por v- y se utilizan para manipular el DOM -->
        <!-- La directiva principal es v-bind. Permite enlazar un valor de datos a un atributo. -->
        <!-- En lugar de escribir v-bind:attribute, puede usar :attribute -->
        <img :src="productImage" :alt="productImageDescription" :style="productImageStyle" />
    </div>
    
    <!-- Script para instanciar Vue.js -->
    <script src="./index.js"></script>

</body>
</html>
