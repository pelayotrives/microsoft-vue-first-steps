<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Relecloud Galaxy Tours</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Importa la librería Vue.js desde un CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- Barra de navegación (puedes añadir contenido o estilos más adelante) -->
    <div class="nav-bar"></div>

    <!-- Título principal de la página -->
    <h1>Relecloud Galaxy Tours</h1>

    <!-- El div con id="app" es donde Vue.js montará la aplicación -->
    <div id="app">
        <!-- Se muestran las variables de datos productName y productDescription mediante interpolación de Vue.js -->
        <h2>{{ productName }}</h2>
        <div>{{ productDescription }}</div>
        <hr />

        <!-- Se utiliza v-for para iterar sobre un array de productos llamado productClasses -->
        <!-- v-for="(productClass, index) in productClasses" genera elementos de la lista dinámicamente -->
        <!-- :key="index" es una buena práctica en Vue para mantener un identificador único en cada elemento -->
        <div v-for="(productClass, index) in productClasses" :key="index" class="row">
            
            <!-- Se muestran el nombre del producto y el precio, donde el precio se formatea con toLocaleString -->
            <div class="column">
                {{ productClass.name }}
            </div>
            <div class="column">
                $ {{ productClass.price.toLocaleString('en-US') }}
            </div>

            <!-- Uso de v-if y v-else para mostrar botones condicionales -->
            <!-- Si earlyBird es verdadero, muestra "Book early bird!", de lo contrario, muestra "Book now!" -->
            <button v-if="productClass.earlyBird" class="button">Book early bird!</button>
            <button v-else class="button">Book now!</button>

            <!-- v-show es una directiva para mostrar o ocultar elementos basado en la condición -->
            <!-- Si seatsAvailable es menor que 10, se muestra el mensaje "Almost sold out!" -->
            <div v-show="productClass.seatsAvailable < 10">Almost sold out!</div>
        </div>

        <!-- v-bind:src y v-bind:alt se utilizan para vincular dinámicamente los atributos del elemento img -->
        <!-- Se pueden usar para mostrar una imagen del producto, con una descripción alternativa -->
        <!-- :style permite aplicar estilos dinámicamente, en este caso para la imagen -->
        <img v-bind:src="productImage" v-bind:alt="productImageDescription" :style="productImageStyle" />
    </div>

    <!-- Carga el archivo index.js que contiene la instancia de Vue y la lógica de la aplicación -->
    <script src="./index.js"></script>

    <!-- Monta la aplicación Vue en el elemento con id="app" -->
    <script>
        app.mount('#app');
    </script>

</body>

</html>
